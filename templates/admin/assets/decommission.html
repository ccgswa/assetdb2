{% extends "admin/base_site.html" %}

{% block content %}
    <form action="" method="post">

        {% csrf_token %}
        <input type="hidden" name="action" value="decommission">
        <input type="hidden" name="decommission_asset" value="yes">

        <div>
            {{ form }}
            <input type="submit" class="default" style="float: none" value="Decommission">
        </div>

        <h2>Decommission the following Assets</h2>

        <ul>
            {% for object in objects %}
                <li>
                    <a href="{{ object.pk }}/">{{ object.name }}</a>
                    {# Research what the below input achieves. Required by admin actions? #}
                    <input type="hidden" name="_selected_action" value="{{ object.pk }}">
                </li>
            {% endfor %}
        </ul>

    </form>
{% endblock %}
