<div>

{% for asset_history in asset_history %}
    <div class="history">
        <div class="history-header">
            <span class="history-creator">{{ asset_history.created_by }}</span>
            <span class="history-date">on {{ asset_history.created_date }}</span>
        </div>
        <div class="history-content">{{ asset_history.notes }}</div>
    </div>

{% endfor %}

</div>
